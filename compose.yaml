version: '3.9'

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: .
      dockerfile: ./frontend/frontend.dockerfile
    ports:
      - 3001:3000
    environment:
      # –î–ª—è –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–π —á–∞—Å—Ç–∏ (–≤ –±—Ä–∞—É–∑–µ—Ä–µ), –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è http://localhost:4000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # –î–ª—è —Å–µ—Ä–≤–µ—Ä–Ω–æ–π —á–∞—Å—Ç–∏ (–≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ Next.js), –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è http://api:4000
      - API_INTERNAL_URL=http://api:4000
      # –î–ª—è –ø—Ä—è–º–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Å–µ—Ä–≤–µ—Ä–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
      # - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - NODE_OPTIONS="--dns-result-order=ipv4first"
    restart: always
    depends_on:
      - api
  api:
    container_name: api
    image: api
    build:
      context: .
      dockerfile: ./api/api.dockerfile
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV}
    restart: always
    volumes:
      # - /var/www/fileUpload/uploaded_files/media:/var/www/fileUpload/uploaded_files/media

      # üëá –≠–¢–ê –°–¢–†–û–ö–ê –î–õ–Ø –†–ï–ñ–ò–ú–ê DEVELOPMENT (NODE_ENV=development)
      # –õ–æ–∫–∞–ª—å–Ω–∞—è –ø–∞–ø–∫–∞ ./api/uploads –±—É–¥–µ—Ç –ø—Ä–∏–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∞ –∫ /app/uploads –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ.
      # –í–∞—à–µ API –±—É–¥–µ—Ç –ø–∏—Å–∞—Ç—å —Å—é–¥–∞ –≤ dev-—Ä–µ–∂–∏–º–µ, –∏ —Ñ–∞–π–ª—ã –±—É–¥—É—Ç –≤–∏–¥–Ω—ã –Ω–∞ —Ö–æ—Å—Ç–µ.
      - ./api/uploads:/app/uploads
      # üëá –≠–¢–ê –°–¢–†–û–ö–ê –î–õ–Ø –†–ï–ñ–ò–ú–ê PRODUCTION (NODE_ENV=production)
      # –ò–º–µ–Ω–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–º Docker 'api_media_data' –±—É–¥–µ—Ç –ø—Ä–∏–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
      # –∫ /var/www/fileUpload/uploaded_files/media –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ.
      # –í–∞—à–µ API –±—É–¥–µ—Ç –ø–∏—Å–∞—Ç—å —Å—é–¥–∞ –≤ prod-—Ä–µ–∂–∏–º–µ.
      - api_media_data:/var/www/fileUpload/uploaded_files/media
  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
  # üëá –û–±—ä—è–≤–ª—è–µ–º –∏–º–µ–Ω–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–º.
  # –û–Ω –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –∏ —É–ø—Ä–∞–≤–ª—è—Ç—å—Å—è Docker'–æ–º.
  # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –∫–æ–≥–¥–∞ NODE_ENV=production.
  api_media_data: {}
